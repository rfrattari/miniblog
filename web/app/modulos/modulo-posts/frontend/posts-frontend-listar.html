<div class="panel panel-default">
  <div class="panel-heading">Lista de Posts</div>
  <div class="panel-body">
<nav>
<ul>
<a class='btn btn-info' ng-href="#admin/posts/create" >Nuevo Posts</a>
</ul>
</nav>
<div class='input-group' style='width: 280px; margin: 0 auto; display:none' >
<input id='filtrarposts' type='text' class='form-control' placeholder='Buscar...'><br><br>
</div>
<div class="buscarposts" ng-repeat="post in posts">
    <h4><b>{{post.posts_titulo}}</b></h4><br>
    <p>{{post.posts_descripcion}}</p><br>
    <hr><br>
    <a class="btn btn-info" ng-href="#admin/posts/edit/{{post.posts_PK}}">editar</a>
    <a class="btn btn-danger" ng-href="#admin/posts/delete/{{post.posts_PK}}">eliminar</a><br>
    <hr><br>
</div>
</div>
</div>

<script>
buscarposts();
function buscarposts(){
$(document).ready(function () {
        (function ($) {
            $('#filtrarposts').keyup(function () {
                var rex = new RegExp($(this).val(), 'i');
                $('.buscarposts h4').hide();
                $('.buscarposts h4').filter(function () {
                    return rex.test($(this).text());
                }).show();
            })
        }(jQuery));
    });    
}
</script>
